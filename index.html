<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рамка вокруг текста</title>
</head>
<body>
  <form>
    <p>Account</p> 
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"> 
    <br>
    <label for="pwd">Password:</label> <input type="password" id="pwd" name="pwd">
  </form>
  <form>
    <p>Personal</p>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"> <br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"> <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"> <br>
    <label for="website">Website:</label>
    <input type="text" id="website" name="website"> <br>
    <label for="gender">Gender:</label>
    <input type="gender"> <br>
    <label for="date">Date of birth:</label>
    <input type="date"> <br>
      <p>Regions:</p>
      <input type="radio" id="Chui" name="regions" value="Chui">
      <label for="chui">Chui</label><br>
      <input type="radio" id="issyk-kul" name="regions" value="Issyk-kul">
      <label for="issyk-kul">Issyk-kul</label><br>
      <input type="radio" id="naryn" name="regions" value="Naryn">
      <label for="naryn">Naryn</label><br>
      <input type="radio" id="talas" name="regions" value="Talas">
      <label for="talas">Talas</label><br>
      <input type="radio" id="osh" name="regions" value="Osh">
      <label for="osh">Osh</label><br>
      <input type="radio" id="dhalal-abad" name="regions" value="Djalal-Abad">
      <label for="dhalal-abad">Djalal-Abad</label><br>
      <input type="radio" id="batken" name="regions" value="Batken">
      <label for="batken">Batken</label><br>
      <label for="image">Photo:</label>
      <input type="photo"><b>No file choosen</b>
   </form>
   <form>
      <p>Additional</p>
      <label for="favcolor">Favourite color:</label>
      <input type="color" id="favcolor" name="favcolor">
      <p>Favourite movie genre:</p>
      <input type="checkbox" id="drama" name="favmovgenre" value="Drama">
      <label for="drama">Drama</label><br>
      <input type="checkbox" id="action" name="favmovgenre" value="Action">
      <label for="action">Action</label><br>
      <input type="checkbox" id="comedy" name="favmovgenre" value="Comedy">
      <label for="comedy">Comedy</label><br>
      <input type="checkbox" id="horror" name="favmovgenre" value="Horror">
      <label for="horror">Horror</label><br>
      <input type="checkbox" id="ski-fi" name="favmovgenre" value="Ski-fi">
      <label for="ski-fi">Ski-fi</label><br>
      <label for="favnumber">Favourite number:</label>
      <input type="text" id="favnumber" name="favnumber"> <br>
      <label for="engprofic">English proficiency:</label>
      <input type="range">100%<br>
      <label for="about me">About me:</label><br>
      <textarea id="about me" name="about me" rows="4" cols="50">
      </textarea>
  </form> 
</body>
</html>
